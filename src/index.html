<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
<meta name="color-scheme" content="light"/>
<title>POS SCAN RUSH</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg"/>
<link rel="stylesheet" href="css/base.css"/>
<link rel="stylesheet" href="css/win95.css"/>
<link rel="stylesheet" href="css/info-bar.css"/>
<link rel="stylesheet" href="css/customer-scene.css"/>
<link rel="stylesheet" href="css/mid-split.css"/>
<link rel="stylesheet" href="css/cart.css"/>
<link rel="stylesheet" href="css/overlay.css"/>
<link rel="stylesheet" href="css/fx.css"/>
<link rel="stylesheet" href="css/tutorial.css"/>
</head>
<body>

<div class="game">

  <!-- [1] INFO BAR -->
  <div class="info-bar">
    <span class="logo">POS SCAN RUSH</span>
    <div class="stats">
      <span><span class="lbl">RD </span><span class="val" id="info-round">01/10</span></span>
      <span><span class="lbl">SC </span><span class="val" id="info-score">000,000</span></span>
      <button class="settings-btn" id="settings-btn">♪</button>
    </div>
  </div>

  <!-- SETTINGS PANEL -->
  <div class="settings-panel hidden" id="settings-panel">
    <div class="settings-title">♪ SOUND</div>
    <label class="vol-row">
      <span class="vol-lbl">BGM</span>
      <input type="range" class="vol-slider" id="vol-bgm" min="0" max="100" value="100"/>
      <span class="vol-val" id="vol-bgm-val">100</span>
    </label>
    <label class="vol-row">
      <span class="vol-lbl">SFX</span>
      <input type="range" class="vol-slider" id="vol-sfx" min="0" max="100" value="100"/>
      <span class="vol-val" id="vol-sfx-val">100</span>
    </label>
    <label class="vol-row">
      <span class="vol-lbl">TTS</span>
      <input type="range" class="vol-slider" id="vol-tts" min="0" max="100" value="100"/>
      <span class="vol-val" id="vol-tts-val">100</span>
    </label>
  </div>

  <!-- [2] CUSTOMER SCENE -->
  <div class="customer-scene">
    <div class="scene-bg"></div>
    <div class="scene-floor"></div>

    <div class="scene-hud">
      <div class="hud-left">
        <span class="hud-name">やさしい客 #01</span>
      </div>
      <span class="hud-right">ROUND 01/10</span>
    </div>

    <div class="px-bubble">어서오세요!</div>

    <div class="px-current offscreen-right">
      <div class="px-feedback"></div>
      <div class="px-head">😊</div>
      <div class="px-body"></div>
      <div class="px-legs">
        <div class="px-leg"></div>
        <div class="px-leg"></div>
      </div>
    </div>

    <div class="px-counter"></div>
    <div class="px-queue"></div>
  </div>

  <!-- [3] MID SPLIT: POS | SCAN -->
  <div class="mid-split">

    <!-- LEFT: POS -->
    <div class="pos-panel">
      <div class="win-titlebar">
        <span class="win-icon">📟</span>
        <span class="win-title-text">C:\POS\REGISTER.EXE</span>
        <div class="win-controls">
          <span class="win-ctrl-btn">_</span>
          <span class="win-ctrl-btn">□</span>
          <span class="win-ctrl-btn">X</span>
        </div>
      </div>
      <div class="pos-head">
        <span class="pos-title">■ POS</span>
      </div>
      <div class="pos-scroll">
        <!-- JS fills this -->
      </div>
      <div class="pos-foot">
        <span class="tl">합계</span>
        <span class="tv">¥0</span>
        <div class="checkout">
          <span class="ck-main">계산 ▶</span>
          <span class="ck-sub">CHECKOUT</span>
        </div>
      </div>
    </div>

    <!-- RIGHT: SCAN ZONE -->
    <div class="scan-panel">
      <div class="win-titlebar">
        <span class="win-icon">🔍</span>
        <span class="win-title-text">Scanner - SCAN.HLP</span>
        <div class="win-controls">
          <span class="win-ctrl-btn">_</span>
          <span class="win-ctrl-btn">□</span>
          <span class="win-ctrl-btn">X</span>
        </div>
      </div>
      <div class="discount-ctrl">
        <button class="dc-btn" id="dc-down">▽</button>
        <span class="dc-val" id="dc-val">할인 0%</span>
        <button class="dc-btn" id="dc-up">△</button>
      </div>
      <div class="scan-content">
        <!-- drag-item inserted by JS -->

        <div class="drag-arrow">&#x25BC;</div>

        <div class="scanner-drop">
          <span class="sl">SCANNER</span>
          <span class="ss">여기에 드롭</span>
        </div>

        <div class="scan-prog"><div class="scan-prog-fill"></div></div>
        <div class="scan-msg">할인 설정 후<br/>바코드를 스캐너에!</div>
      </div>
    </div>

  </div>

  <!-- [4] CART CAROUSEL -->
  <div class="cart-zone">
    <div class="win-titlebar">
      <span class="win-icon">🛒</span>
      <span class="win-title-text">Cart Player - カート.exe</span>
      <div class="win-controls">
        <span class="win-ctrl-btn">_</span>
        <span class="win-ctrl-btn">□</span>
        <span class="win-ctrl-btn">X</span>
      </div>
    </div>
    <div class="cart-top">
      <span class="cart-title">🛒 カート</span>
      <span class="cart-hint">드래그해서 스캔</span>
    </div>
    <div class="cart-desktop">
      <!-- JS fills scattered cards here -->
    </div>
  </div>

  <!-- LOADING SCREEN -->
  <div id="loading" class="load-screen">
    <div class="load-crt"></div>
    <div class="load-inner">
      <div class="load-logo">POS SCAN RUSH</div>
      <div class="load-ver">v1.0 &copy; 2025</div>
      <div class="load-log" id="load-log"></div>
      <div class="load-bar"><div class="load-fill" id="load-fill"></div></div>
      <div class="load-msg" id="load-msg">INITIALIZING...</div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay hidden">
    <div id="overlay-inner" class="overlay-inner"></div>
  </div>

</div>

<!-- Load order: data → state → audio → scanner → loader → game → ui → main -->
<script src="js/data.js"></script>
<script src="js/state.js"></script>
<script src="js/audio.js"></script>
<script src="js/scanner.js"></script>
<script src="js/loader.js"></script>
<script src="js/fx.js"></script>
<script src="js/game.js"></script>
<script src="js/ui.js"></script>
<script src="js/tutorial.js"></script>
<script src="js/main.js"></script>
</body>
</html>
