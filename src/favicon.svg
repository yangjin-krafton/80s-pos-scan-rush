  <rect x="8" y="6" width="3" height="14" fill="#fff"/>
  <rect x="12" y="6" width="1" height="14" fill="#fff"/>
  <rect x="14" y="6" width="2" height="14" fill="#fff"/>
  <rect x="17" y="6" width="3" height="14" fill="#fff"/>
  <rect x="21" y="6" width="1" height="14" fill="#fff"/>
  <rect x="23" y="6" width="2" height="14" fill="#fff"/>
  <rect x="26" y="6" width="1" height="14" fill="#fff"/>
